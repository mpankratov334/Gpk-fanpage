<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .video-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.video-frame {
    width: 384px;
    height: 384px;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
}

.video-wrapper {
    width: 100%;
    height: 100%;
}

.video-frame::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 80%; /* Adjust the height as needed */
    background: linear-gradient(to bottom, transparent, white); /* Create a mask for the top 80% */
    pointer-events: none;
}

.custom-controls {
    margin-top: 20px; /* Adjust the space between video and controls */
}
    </style>
    <title>Copy Buttons</title>
</head>
<body>
    <div class="video-container">
    <div class="video-frame">
        <div class="video-wrapper">
            <video >
                <source src="telegram/1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div class="custom-controls">
        <!-- Add your custom controls here -->
    </div>
    </div>


</body>
</html>
